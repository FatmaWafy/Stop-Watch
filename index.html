<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://kit.fontawesome.com/6f13409a7c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/x-icon" href="./images/start.png" />
    <title>Stop Watch</title>
  </head>
  <body>
    <div class="container">
      <div class="overlay">
        <div class="controls">
          <h3 id="time">00:00:00</h3>
          <div>
            <i
              id="stop"
              class="fa-solid fa-stop"
              onclick="Stop()"
              title="Pause"
            ></i>
            <div class="play-pause" onclick="Start()" title="Start">
              <i id="play" class="fa-solid fa-play"></i>
            </div>
            <i
              id="Reset"
              class="fa-solid fa-rotate-left"
              onclick="Reset()"
              title="Reset"
            ></i>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
